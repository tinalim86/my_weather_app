<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="search"
        placeholder="Type a city.."
        autofocus="on"
        autocomplete="off"
        id="city-input"
        class="form-control shadow-sm"
      />
      <input
        type="submit"
        value="Search"
        class="form-control btn btn-primary shadow-sm"
      />
    </form>
    <h1 id="city">Florida</h1>
    <h1 id="date"></h1>
    <h2 class="temp">30°C / Sunny</h2>

    <h1 class="day_2">
      Tue <br />
      Clouds <br />
      27°C
    </h1>

    <h1 class="day_3">
      Wed <br />
      Rain <br />
      23°C
    </h1>

    <h1 class="day_4">
      Thu <br />
      Clouds <br />
      29°C
    </h1>

    <h1 class="day_5">
      Fri <br />
      Sunny <br />
      32°C
    </h1>

    <h1 class="day_6">
      Sat <br />
      Sunny <br />
      31°C
    </h1>

    <h1 class="day_7">
      Sun <br />
      Sunny <br />
      37°C
    </h1>

    <script src="src/script.js"></script>
  </body>
</html>
